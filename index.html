<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic Bootstrap Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
<!-- Optional Bootstrap theme -->
<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Open the output in a new blank tab (Click the arrow next to "Show Output" button) and resize the browser window to understand how the Bootstrap responsive grid system works. -->
    <div class="container">
        <!--Row with two equal columns-->
        <div class="row">
            <div class="col-sm-6">
                <div class="demo-content">.col-sm-6</div>
            </div>
            <div class="col-sm-6">
                <div class="demo-content bg-alt">.col-sm-6</div>
            </div>
        </div>

        <!--Row with two columns divided in 1:2 ratio-->
        <div class="row">
            <div class="col-sm-4">
                <div class="demo-content">.col-sm-4</div>
            </div>
            <div class="col-sm-8">
                <div class="demo-content bg-alt">.col-sm-8</div>
            </div>
        </div>

        <!--Row with two columns divided in 1:3 ratio-->
        <div class="row">
            <div class="col-sm-3">
                <div class="demo-content">.col-sm-3</div>
            </div>
            <div class="col-sm-9">
                <div class="demo-content bg-alt">.col-sm-9</div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <!--Row with three equal columns-->
        <div class="row">
            <div class="col-md-4">
                <div class="demo-content">.col-md-4</div>
            </div>
            <div class="col-md-4">
              <div class="demo-content bg-alt">.col-md-4</div>
            </div>
            <div class="col-md-4">
              <div class="demo-content">.col-md-4</div>
            </div>
        </div>

        <!--Row with three columns divided in 1:4:1 ratio-->
        <div class="row">
            <div class="col-md-2">
              <div class="demo-content">.col-md-2</div>
            </div>
            <div class="col-md-8">
              <div class="demo-content bg-alt">.col-md-8</div>
            </div>
            <div class="col-md-2">
              <div class="demo-content">.col-md-2</div>
            </div>
        </div>

        <!--Row with three columns divided unevenly-->
        <div class="row">
            <div class="col-md-3">
              <div class="demo-content">.col-md-3</div>
            </div>
            <div class="col-md-7">
              <div class="demo-content bg-alt">.col-md-7</div>
            </div>
            <div class="col-md-2">
              <div class="demo-content">.col-md-2</div>
            </div>
        </div>
    </div>
    <div class="container">
          <div class="row">
            <div class="col-md-4 col-sm-6">
              <div class="demo-content">.col-md-4 col-sm-6</div>
            </div>
            <div class="col-md-4 col-sm-6">
              <div class="demo-content bg-alt">.col-md-4 col-sm-6</div>
            </div>
            <div class="col-md-4 col-sm-12">
              <div class="demo-content bg-alt">.col-md-4 col-sm-12</div>
            </div>
          </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="../bower_components/jquery/dist/bootstrap.min.js"></script>
</body>
</html>
